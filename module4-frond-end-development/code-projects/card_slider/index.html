<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container3">
        <nav class="tabs">
            <input id="web3" type="radio" name="slider" checked>
            <input id="graphics3" type="radio" name="slider">
            <input id="photography3" type="radio" name="slider">
            <input id="web2" type="radio" name="slider">
            <input id="graphics2" type="radio" name="slider">
            <input id="photography2" type="radio" name="slider">
            
            <div class="buttons">
                <label for="web3"></label>
                <label for="graphics3"></label>
                <label for="photography3"></label>
                <label for="web2"></label>
                <label for="graphics2"></label>
                <label for="photography2"></label>
            </div>
            
            <section class="container3">
                <article class="tabs">
                    <div class="content">
                        <div class="box-container">
                            <div class="box web3"></div>
                            <p>This is the web content</p>
                        </div>
                        <div class="box-container">
                            <div class="box graphics3"></div>
                            <p>This is the graphics content</p>
                        </div>
                        <div class="box-container">
                            <div class="box photography3"></div>
                            <p>This is the photography content</p>
                        </div>
                        <div class="box-container">
                            <div class="box web2"></div>
                        </div>
                        <div class="box-container">
                            <div class="box graphics2"></div>
                        </div>
                        <div class="box-container">
                            <div class="box photography2"></div>
                        </div>
                    </div>
                </article>
            </section>
        </nav>
    </section>
</body>
</html>
